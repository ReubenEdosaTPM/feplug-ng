<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feplug-NG - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Left Column (Visual/Brand Section) -->
        <div class="left-column">
            <div class="logo">
                <img src="pcs/Logo.png" alt="Feplug-NG Logo" class="logo-img">
            </div>
            <div class="slideshow-container">
                <!-- Slide 1 -->
                <div class="slide fade active">
                    <img src="pcs/Frame 1.png" alt="Easy Flight Booking">
                    <div class="slide-text">
                        <h3>Welcome Back!</h3>
                        <p>Access your account to manage your bookings</p>
                    </div>
                </div>
                
                <!-- Slide 2 -->
                <div class="slide fade">
                    <img src="pcs/Frame 2.png" alt="Best Prices Guaranteed">
                    <div class="slide-text">
                        <h3>Exclusive Deals</h3>
                        <p>Get access to member-only discounts</p>
                    </div>
                </div>
                
                <!-- Slide 3 -->
                <div class="slide fade">
                    <img src="pcs/Frame 3.png" alt="24/7 Customer Support">
                    <div class="slide-text">
                        <h3>24/7 Support</h3>
                        <p>Our team is always ready to assist you</p>
                    </div>
                </div>
                
                <!-- Slide indicators -->
                <div class="slide-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </div>

        <!-- Right Column (Form Section) -->
        <div class="right-column">
            <div class="form-container">
                <h1>Login to Your Account</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password" data-target="password"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="forgotpassword.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        Sign In <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="register-redirect">
                        Don't have an account? <a href="registration.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>

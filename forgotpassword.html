<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feplug-NG - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="container">
        <!-- Left Column (Visual/Brand Section) -->
        <div class="left-column">
            <div class="logo">
            <a href="index.html"><img src="pcs/Logo.png" alt="Feplug-NG Logo" class="logo-img"></a>
            </div>
            <div class="slideshow-container">
                <!-- Slide 1 -->
                <div class="slide fade active">
                    <img src="pcs/Frame 1.png" alt="Account Security">
                    <div class="slide-text">
                        <h3>Account Security</h3>
                        <p>We take your account security seriously</p>
                    </div>
                </div>
                
                <!-- Slide 2 -->
                <div class="slide fade">
                    <img src="pcs/Frame 2.png" alt="Reset Password">
                    <div class="slide-text">
                        <h3>Reset Your Password</h3>
                        <p>Follow simple steps to regain access</p>
                    </div>
                </div>
                
                <!-- Slide 3 -->
                <div class="slide fade">
                    <img src="pcs/Frame 3.png" alt="24/7 Support">
                    <div class="slide-text">
                        <h3>Need Help?</h3>
                        <p>Our support team is available 24/7</p>
                    </div>
                </div>
                
                <!-- Slide indicators -->
                <div class="slide-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </div>

        <!-- Right Column (Form Section) -->
        <div class="right-column">
            <div class="form-container">
                <h1>Forgot Password</h1>
                <p class="form-description">Enter your email address and we'll send a six digit code to reset your password.</p>
                
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        Send OTP
                    </button>
                    
                    <div class="back-to-login">
                        <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feplug-NG - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <!-- Left Column (Visual/Brand Section) -->
        <div class="left-column">
            <div class="logo">
            <a href="index.html"><img src="pcs/Logo.png" alt="Feplug-NG Logo" class="logo-img"></a>
            </div>
            <div class="slideshow-container">
                <!-- Slide 1 -->
                <div class="slide fade active">
                    <img src="pcs/Frame 1.png" alt="Easy Flight Booking">
                    <div class="slide-text">
                        <h3>Easy Flight Booking</h3>
                        <p>Find and book your flights with just a few clicks</p>
                    </div>
                </div>
                
                <!-- Slide 2 -->
                <div class="slide fade">
                    <img src="pcs/Frame 2.png" alt="Best Prices Guaranteed">
                    <div class="slide-text">
                        <h3>Best Prices Guaranteed</h3>
                        <p>We compare prices across multiple airlines</p>
                    </div>
                </div>
                
                <!-- Slide 3 -->
                <div class="slide fade">
                    <img src="pcs/Frame 3.png" alt="24/7 Customer Support">
                    <div class="slide-text">
                        <h3>24/7 Customer Support</h3>
                        <p>Our team is always ready to assist you</p>
                    </div>
                </div>
                
                <!-- Slide indicators -->
                <div class="slide-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </div>

        <!-- Right Column (Form Section) -->
        <div class="right-column">
            <div class="form-container">
                <h1>Registration</h1>
                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="agencyName">Agency Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-building"></i>
                                <input type="text" id="agencyName" name="agencyName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="rcNo">RC No</label>
                            <div class="input-with-icon">
                                <i class="fas fa-id-card"></i>
                                <input type="text" id="rcNo" name="rcNo" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="contactPerson">Contact Person</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="contactPerson" name="contactPerson" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country</label>
                            <div class="input-with-icon">
                                <i class="fas fa-globe"></i>
                                <select id="country" name="country" required>
                                    <option value="">Select Country</option>
                                    <option value="Nigeria">Nigeria</option>
                                    <option value="Ghana">Ghana</option>
                                    <option value="South Africa">South Africa</option>
                                    <option value="Kenya">Kenya</option>
                                    <option value="Egypt">Egypt</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                                <i class="fas fa-eye toggle-password" data-target="password"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="next-btn">
                        Next Step <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="login-redirect">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>
</body>
</html>
